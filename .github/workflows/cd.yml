name: CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            Frontend/package-lock.json
            Backend/package-lock.json

      # Build verification
      - name: Build Frontend
        working-directory: Frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: Backend
        run: |
          npm ci
          npm run build

      # Docker build and rolling deploy
      - name: Build Docker images
        run: docker compose build

      - name: Deploy Frontend
        run: docker compose up -d --no-deps --wait frontend

      - name: Deploy Backend
        run: docker compose up -d --no-deps --wait backend

      # Health checks
      - name: Verify Frontend
        run: curl -f http://localhost:3000/

      - name: Verify Backend
        run: curl -f http://localhost:3001/

      # Cleanup
      - name: Prune unused images
        run: docker image prune -f
