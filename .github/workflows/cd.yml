name: CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            Frontend/package-lock.json
            Backend/package-lock.json

      # Build verification (fast-fail before Docker)
      - name: Build Frontend
        working-directory: Frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: Backend
        run: |
          npm ci
          npm run build

      # Docker build and deploy
      - name: Disable Docker credential helper
        run: |
          # Rename credential helper to prevent Keychain access in non-interactive session
          if [ -f /usr/local/bin/docker-credential-desktop ]; then
            mv /usr/local/bin/docker-credential-desktop /usr/local/bin/docker-credential-desktop.disabled
          fi
          # Also clear credsStore in config
          if [ -f ~/.docker/config.json ]; then
            cp ~/.docker/config.json ~/.docker/config.json.bak
            sed 's/"credsStore":[[:space:]]*"[^"]*"/"credsStore": ""/g' ~/.docker/config.json.bak > ~/.docker/config.json
          fi

      - name: Build Docker images
        timeout-minutes: 10
        run: docker compose build

      - name: Restore Docker credential helper
        if: always()
        run: |
          if [ -f /usr/local/bin/docker-credential-desktop.disabled ]; then
            mv /usr/local/bin/docker-credential-desktop.disabled /usr/local/bin/docker-credential-desktop
          fi
          if [ -f ~/.docker/config.json.bak ]; then
            mv ~/.docker/config.json.bak ~/.docker/config.json
          fi

      - name: Stop existing containers
        run: docker compose down --timeout 30

      - name: Start containers
        run: docker compose up -d --wait --wait-timeout 60

      # Health checks with retry
      - name: Verify Frontend
        run: |
          for i in 1 2 3 4 5; do
            curl -f http://localhost:3000/ && exit 0
            sleep 3
          done
          echo "Frontend health check failed"
          exit 1

      - name: Verify Backend
        run: |
          for i in 1 2 3 4 5; do
            curl -f http://localhost:3001/ && exit 0
            sleep 3
          done
          echo "Backend health check failed"
          exit 1

      # Cleanup
      - name: Prune unused images
        run: docker image prune -f
