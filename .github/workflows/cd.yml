name: CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version info
        id: version
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD)
          # Use the latest tag reachable from HEAD; fall back to 'dev' if none
          APP_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          echo "APP_VERSION=${APP_VERSION}" >> "$GITHUB_ENV"
          echo "GIT_COMMIT=${GIT_COMMIT}" >> "$GITHUB_ENV"
          echo "Version: ${APP_VERSION}+${GIT_COMMIT}"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            Frontend/package-lock.json
            Backend/package-lock.json

      # Build verification (fast-fail before Docker)
      - name: Build Frontend
        working-directory: Frontend
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
          GIT_COMMIT: ${{ env.GIT_COMMIT }}
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: Backend
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
          GIT_COMMIT: ${{ env.GIT_COMMIT }}
        run: |
          npm ci
          npm run build

      # Docker build and deploy
      - name: Build Docker images
        timeout-minutes: 10
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
          GIT_COMMIT: ${{ env.GIT_COMMIT }}
        run: docker compose build

      - name: Stop existing containers
        run: docker compose down --timeout 30

      - name: Start containers
        run: docker compose up -d --wait --wait-timeout 60

      # Health checks with retry
      - name: Verify Frontend
        run: |
          for i in 1 2 3 4 5; do
            curl -f http://localhost:3000/ && exit 0
            sleep 3
          done
          echo "Frontend health check failed"
          exit 1

      - name: Verify Backend
        run: |
          for i in 1 2 3 4 5; do
            curl -f http://localhost:3001/ && exit 0
            sleep 3
          done
          echo "Backend health check failed"
          exit 1

      # Cleanup
      - name: Prune unused images
        run: docker image prune -f
