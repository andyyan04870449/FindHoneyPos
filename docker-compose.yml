services:
  frontend:
    build:
      context: ./Frontend
      args:
        APP_VERSION: ${APP_VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./Backend
      args:
        APP_VERSION: ${APP_VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "3001:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
