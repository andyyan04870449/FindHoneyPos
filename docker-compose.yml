services:
  frontend:
    build:
      context: ./Frontend
      args:
        APP_VERSION: ${APP_VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./Backend
      args:
        APP_VERSION: ${APP_VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    ports:
      - "3001:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  api:
    build:
      context: ./Api
      dockerfile: FindHoneyPos.Api/Dockerfile
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    ports:
      - "5001:80"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Jwt__Secret=${JWT_SECRET}
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
      - LOG_PATH=/app/logs
    volumes:
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  api-logs:
